<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
	<header>
		<div id="header">
			<a class="header-links" href="https://brrr.money/">Gmail</a>
			<a class="header-links" href="https://brrr.money/">Images</a>
		</div>
	</header>
	<main>
		<img id="logo" src="https://google.com/logos/doodles/2020/thank-you-grocery-workers-6753651837108758.2-law.gif" alt="Thank you grocery workers!">
		<form method="get">
			<div id="searchbar">
				<div id="search-container">
					<svg id="search-logo" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
					<input type="search" name="search-string" id="search">
					<img id="voice-search" src="//www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Search by voice">
				</div>
			</div>
			<br>
			<div id="buttons">
				<input type="button" class="button-row" value="Google Search">
				<input type="button" class="button-row" value="I'm Feeling Lucky">
			</div>
		</form>
	</main>
    <footer></footer>
</body>
</html>
